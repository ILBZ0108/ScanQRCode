<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi二维码扫描</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WiFi二维码扫描器</h1>
    <button id="startScanBtn">扫描二维码</button>
    <div class="video-wrapper">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay" class="overlay"></div>
    </div>

    <div id="wifiInfo" class="wifi-info" style="display: none;">
      <p><strong>账号 (SSID):</strong> <span id="wifiSSID"></span></p>
      <p><strong>密码:</strong> <span id="wifiPassword"></span></p>
      <p><strong>加密方式:</strong> <span id="wifiEncryption"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="script.js"></script>
</body>
</html>
